<!-- Create a layout using float -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        padding: 0;
        margin: 0; 
      }
      li {
        list-style: none;
        display: inline;
      }
      header{
        background-color: black;
        color: white;
        height: 55px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>

    <div class="container"></div>
  </body>
</html>
